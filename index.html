<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS Demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <script src="./js/vue.js"></script>
    <script src="./js/products.js"></script>
    <style>
        body{
            padding-top:15px;
        }


    </style>
</head>

<body>
    <div class="container" id="maindiv">
        <div class="row bg-dark text-light justify-content-between p-2 align-items">
            <a href="#" style="color: rgb(240, 225, 12); text-decoration: none">Products</a>
            <div class="d-flex align-items-baseline">
                <p class="mx-2">0 items | items with total price</p>
                <button class="btn btn-primary">Show Chart</button>
            </div>
        </div>
        <!--banner-->
        <div class="row justify-content-center">
            <div class="card" style="width:24rem;margin:0.2rem" v-for="product in products">
                <img :src="product.image" :title="product.name"  :alt="product.name">
                <h3 class="text-center mt-1"> {{product.name}}</h3>
                <p class="text-justify"> {{product.description}} </p>
                <div class="card-footer" d-flex jusfiy-content>
                <p>Stock: <span> {{product.instock}} </span> </p>
                <button class="btn btn-primary">Add To Chart</button>
                </div>




            </div>
        </div>
    </div>
    <!-- Container-->

    <script>
        const app = Vue.createApp({
            data: () => ({
                products: products,
            }),
            methos: {},
        });
        app.mount('#maindiv')
    </script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
